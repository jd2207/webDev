<!DOCTYPE html>
<html>
<body>

<form method="POST" action="https://test.adyen.com/hpp/pay.shtml" id="adyen-encrypted-form">
    Credit card number: <input type="text" size="20" autocomplete="off" data-encrypted-name="number" /><br>
    Holder name: <input type="text" size="20" autocomplete="off" data-encrypted-name="holderName" /><br>
    Exp month: <input type="text" size="2" maxlength="2" autocomplete="off" data-encrypted-name="expiryMonth" /><br>
    Exp year:<input type="text" size="4" maxlength="4" autocomplete="off" data-encrypted-name="expiryYear" /><br>
    CVC:<input type="text" size="4" maxlength="4" autocomplete="off" data-encrypted-name="cvc" /><br>
    <input type="hidden" value="generate-this-server-side" data-encrypted-name="generationtime" />
    Amount (in USD) <input type="text" size=10 /><br>
    <input type="submit" value="Pay" />
</form>

<script type="text/javascript" src="https://test.adyen.com/hpp/cse/js/ws_091016.shtml">
// the form element to encrypt
var form  = document.getElementById('adyen-encrypted-form');
 
// See adyen.encrypt.simple.html for details on the options to use
var options = {}; 
 
// Create the form.
// Note that the method is on the Adyen object, not the adyen.encrypt object.
adyen.createEncryptedForm( form, options); 
</script>

</body>
</html>
